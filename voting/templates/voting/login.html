{% extends "voting/base.html" %}
{% block content %}
<style>
    .login-box {
        background-color: rgba(0, 0, 0, 0.3); /* Transparent black background */
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px); /* Adjust blur intensity as needed */
        -webkit-backdrop-filter: blur(10px); /* For Safari */
        border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .login-box-body {
        background-color: rgba(255, 255, 0, 0.5); /* Transparent yellow background */
        padding: 20px;
        border-radius: 10px;
    }

    /* Transparent background for form elements */
    .form-group.has-feedback,
    input[type="text"],
    input[type="password"] {
        background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
    }
</style>

<div class="login-box">
    <div class="login-logo">
        <b>Voting System</b>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Sign in </p>

        <form action="{% url 'account_login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="email" placeholder="Email" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat btn-3d" name="login"><i class="fa fa-sign-in"></i> Sign In</button>

                </div>
                <div class="pull-right col-xs-4">
                    <a class="btn btn-primary btn-block btn-flat" href="{% url 'account_register' %}" style="font-size: small;padding: 10px; text-align: center;"><i class="fa fa-upload"></i> Register</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
